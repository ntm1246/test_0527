function mc_symbol_clone() {

}

		this.i = 1 + this.z * 0.85;
		// 大きさ
		this.scl = 0.3 + this.z * 0.3;
		this.scaleX = this.scaleY = this.scl;
		// 移動値
		this.x = -70 + Math.random() * movieWidth;
		this.xo = this.x;
		this.y = -5 - Math.random() * movieHeight;
		//this.skewX = Math.random() * 90;
		this.sx = Math.random() * 0.7;
		//this.skewY = Math.random() * 90;
		this.sy = Math.random() * 1.2;
		// 最初の角度
		this.rr = Math.random() * 12 * 30;
		this.rotation = this.rr;
		// 回転する角度
		this.rrr = (Math.random() * 3 + 1) * 3;
		this.rrrr = Math.random() * 4 + 1 - 2;
		// x座標は振り子運動
		this.xr = Math.random() * 100;
	}
	this.frame_1 = function() {
		//this.x += rrrr;
		xt = this.x;
		xs = 0.5 * Math.cos(this.xr * (Math.PI / 100));
		this.x += xs + xTilt;
		this.xr += 5;
		this.y += this.i * 2;
		this.skewY += this.sy;
		if(this.skewY > 360){
			this.skewY -= 360;
		} else if((this.skewY > 80 && this.skewY < 100) || (this.skewY > 260 && this.skewY < 280)){
			this.skewY += this.sy * 7.5;
		}
		this.skewX += this.sx;
		if(this.skewX > 360){
			this.skewX -= 360;
		} else if(this.skewX > 80 && this.skewX < 100 || (this.skewX > 260 && this.skewX < 280)){
			this.skewX += this.sx * 7.5;
		}
		if (this.rotation > 360)
		{
			this.rotation = 0;
		}
		if (this.z < rotateRatio) {
			this.rotation += this.rrr;
		}
		this.scaleX = this.scaleY = this.scl;
		//特定のエリアを避ける

			&& this.y >= avoidStartY && this.y <= avoidEndY){

				this.x = xt + xs - xTilt;
			} else {
				this.x = xt + xs + xTilt;
			}
			this.xo = this.x;
		}
		// 外に出たら戻す
		if (this.y >= movieHeight + 10)
		{
			this.x = -70 + Math.random() * movieWidth;	
			this.y = 5 - movieHeight;
		}   
		if ((this.x >= movieWidth + 10) || (this.x <= -70))
		{
			this.x = -70 + Math.random() * movieWidth;
			this.y = -5;
		}
	}
	this.frame_2 = function() {
		this.gotoAndPlay(1);
	}
	// actions tween:
	this.timeline.addTween(cjs.Tween.get(this).call(this.frame_0).wait(1).call(this.frame_1).wait(1).call(this.frame_2).wait(1));
	// レイヤー_1
